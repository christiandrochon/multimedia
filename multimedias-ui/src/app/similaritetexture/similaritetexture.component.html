<div class="container text-center">

  <!-- Link to return to the homepage -->
  <div class="mb-4r">
    <a href="/" class="btn btn-secondary">
      <i class="bi bi-house-door"></i> Retour à la page d'accueil
    </a>
  </div>

  <h2>Recherche par Similarité avec Texture</h2>

  <!-- Image de requête en entrée -->
  <div *ngIf="queryImage" class="query-image mb-4">
    <!-- Bouton pour recharger une image aléatoire -->
    <button class="btn btn-primary mt-2 mb-3" (click)="loadRandomImage()" [disabled]="loading">
      Recharger une image aléatoire
    </button>

    <h3>Image de Requête</h3>
    <img [src]="queryImage" alt="Image de requête" class="img-thumbnail"/>


    <!-- Bouton pour lancer la recherche -->
    <div class="text-center">
      <button class="btn btn-primary mb-3" (click)="searchSimilarImages()" [disabled]="loading">
        Rechercher des Images Similaires
      </button>
    </div>

    <!-- Indicateur de chargement -->
    <div *ngIf="loading" class="mt-3 text-center">
      <span class="spinner-border spinner-border-sm" role="status"></span>
      Recherche en cours...
    </div>

    <!-- Grille des images similaires -->
    <div *ngIf="similarImages.length" class="image-grid mt-4 row justify-content-center">
      <div *ngFor="let img of similarImages" class="col-md-3 p-2">
        <img [src]="img" alt="Similar image" class="img-thumbnail border border-dark"/>
      </div>
    </div>


  </div>
</div>
